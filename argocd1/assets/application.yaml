apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: file:///root/gitops-tutorial
    targetRevision: HEAD
    path: yamls
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true