apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
    spec:
      containers:
        - name: mockserver
          image: stoplight/prism:4 # Используем готовый образ Prism из Docker Hub
          args: 
          - mock
          - -h
          - 0.0.0.0
          - -p
          - "80"
          - "/app/openapi.yaml"
          volumeMounts:
            - name: openapi-volume
              mountPath: /app/openapi.yaml
              subPath: openapi.yaml
      volumes:
        - name: openapi-volume
          configMap:
            name: openapi-configmap
            items:
              - key: openapi.yaml
                path: openapi.yaml
